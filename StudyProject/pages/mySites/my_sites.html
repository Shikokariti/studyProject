<body>
    <div class="container">
        <div id="header-index" class="text-white text-center">My Sites</div>
        <div id="mySitesDiv" class="get-quote">
            <div class="row">
                <div class="col-sm-10 col-12">
                    <h3 id="userName" class="text-white"></h3>
                </div>
                <div class="col-sm-2 col-12">
                    <button id="createSiteButton" type="button" class="btn btn-primary pull-right">Create Site</button>
                </div>
            </div>
        </div>
    </div>
    <div id="mySitesArea" class="text-white text-center" style="background-color: #3e3e52;">

<!--  create Site-->
    <section id="createSiteSection" class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 rounded" style="background-color: #0b0e34;">

                            <p class="text-white mb-5 fs-3">Create Site</p>

                            <div class="form-outline mb-4">
                                <label class="form-label text-white" for="siteName">Site Name</label>
                                <input type="text" id="siteName" class="form-control form-control-lg text-center" />
                            </div>

                            <hr class="my-5">

                            <button id="createSitePopupBtn" class="btn btn-lg btn-block btn-primary" style="background-color: #18571a;"

                            <button id="close" class="btn btn-lg btn-block btn-primary" style="background-color: #1a2354;"
                                    type="submit">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
