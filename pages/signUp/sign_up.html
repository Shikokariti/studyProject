<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MK â€“ Online Shopping</title>
  <script type="module" src="sign_up.js" defer></script>
<!--  <script type="module" src="codefiles/index.js" defer></script>-->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 rounded" style="background-color: #0b0e34;">
        <div class="card shadow-2-strong" style="border-radius: 1rem;background-color: #0b0e34;">
          <div id="signUpCard" class="card-body rounded p-5 text-center" style="background-color: #0b0e34;">

            <h3 class="mb-5 text-white">Sign up</h3>

            <div class="form-outline mb-4">
              <label class="form-label text-white" for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label text-white" for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label text-white" for="email">Email</label>
              <input type="email" id="email" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label text-white" for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label text-white" for="rePassword">Repeat Password</label>
              <input type="password" id="rePassword" class="form-control form-control-lg" />
            </div>

            <hr class="my-3">

            <button id="signUpBtn" class="btn btn-lg btn-block btn-primary" style="background-color: #18571a;"
                    type="submit">Sign up</button>

            <hr class="my-1">

            <button id="loginScreenBtn" class="btn btn-lg btn-block btn-primary" style="background-color: #1e4a62;"
                    type="submit">Back to Login</button>
          </div>

<!--          //After singUp success */-->
          <div id="signUpSuccess" class="card-body rounded p-5 text-center" style="background-color: #0b0e34; display: none;">
            <h3 id="welcome" class="mb-5 text-white">Welcome</h3>
            <hr class="my-4">
            <button id="toLoginScreenBtn" class="btn btn-lg btn-block btn-primary" style="background-color: #18571a;"
                    type="button">Take me to login screen</button>
          </div>



        </div>
      </div>
    </div>
  </div>
  <div id="footer-index" class="text-white text-center footer">-Moshe Kariti- Websites LTD</div>

</section>


</body>
</html>
